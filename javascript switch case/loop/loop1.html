<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var cars = ["civic", "Volvo", "Saab", "Ford", "Fiat", "Audi","civic", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

// document.getElementById("demo").innerHTML = text;
document.getElementById("demo").innerHTML=text;
</script>

</body>
</html>
