<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fancy Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        .Body {
            padding: 20px;
            text-align: center;
            margin-bottom: 100px; /* Add margin to the bottom to prevent overlap */
        }
        .Body img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
        }
        .Body h2 {
            font-size: 24px;
            margin: 20px 0;
        }
        .Body p {
            font-size: 18px;
            line-height: 1.6;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="one.html">Home</a>
        <a href="two.html">About</a>
        <a href="three.html">Services</a>
        <a href="four.html">Contact</a>
    </nav>
    <div class="Body">
        <img src="" alt="">
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like more information about our services, please feel free to contact us. We look forward to hearing from you!</p>
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </div>
    <footer>
        Homepage, Made By Faheem Tariq :)
    </footer>
</body>
</html>
